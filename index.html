<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta charset="utf-8">
    <title>chillBOT</title>
  </head>
  <body>


  <div class="container">
    <div class="logo"><img src="assets/images/ice-cubes.png" class="ice">
      <!-- <span class="fa-stack fa-lg">
        <i class="fa fa-square-o fa-stack-1x fa-rotate-45" aria-hidden="true"></i>
        <i class="fa fa-square-o fa-stack-1x" aria-hidden="true"></i>
      </span> -->
      chill<span class="logo2">BOT</span></div>

    <div class="chat-box">
      <div class="response-chat"><i class="fa fa-caret-right" aria-hidden="true"></i> sup, type @help for a list of commands</div>
      <!-- <div class="user-chat text">User chat: Words words words</div> -->
    </div>



    <!-- <form class="user-input">
      <textarea class="write-here" placeholder="start typing here..."></textarea>
      <button class="chat-button" type-"submit">SEND</button>
    </form> -->

<!-- For mobile -->
    <div class="mobile-user-container">
      <div class="hidden-icons">
          <span class="icon-help"><i class="fa fa-question fa-2x"></i></span>
          <span class="icon-temp"><i class="fa fa-sun-o fa-2x" aria-hidden="true"></i></span>
          <span class="icon-giphy"><i class="fa fa-file-image-o fa-2x" aria-hidden="true"></i></span>
          <span class="icon-chill"><i class="fa fa-ticket fa-2x" aria-hidden="true"></i></span>
      </div>
      <!--caret-down after displayed-->
      <!-- https://www.smashingmagazine.com/2013/01/off-canvas-navigation-for-responsive-website/ -->

      <div class="boxbox">
        <form class="user-input">
          <span class="commands-button"><i class="fa fa-info fa-lg"></i></span>
          <input type="text" class="write-here" placeholder="type something here..." />
          <span class="chat-button"><i class="fa fa-caret-right fa-lg"></i></span>
        </form>
      </div>
    </div>
    <!-- http://webdesign.tutsplus.com/tutorials/css-experiments-with-a-search-form-input-and-button--cms-22069 -->


<!-- For desktop -->
<div class="desktop-user-container boxbox">
    <form class="user-input">
      <i class="fa fa-question fa-lg icon-help desktop-icons"></i>
      <i class="fa fa-sun-o fa-lg icon-temp desktop-icons" aria-hidden="true"></i>
      <i class="fa fa-file-image-o fa-lg icon-giphy desktop-icons" aria-hidden="true"></i>
      <i class="fa fa-ticket fa-lg icon-chill desktop-icons" aria-hidden="true"></i>

      <span class="commands-button"><i class="fa fa-info fa-lg"></i></span>
      <input type="text" class="write-here" placeholder="type something here..." />
      <button class="chat-button-lg" type-"submit">SEND <i class="fa fa-caret-right"></i></button>
    </form>
</div>


</div>




  <script src="assets/js/app.js" type="text/javascript"></script>
  <script src="assets/js/help.js" type="text/javascript"></script>
  <script src="assets/js/temp.js" type="text/javascript"></script>
  <script src="assets/js/giphy.js" type="text/javascript"></script>
  <script src="assets/js/chill.js" type="text/javascript"></script>
  </body>
</html>
